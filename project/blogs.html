    <script>
        async function loadBlogs (path, page = 1) {
            const API = `https://web1-api.vercel.app/api/`
            const response = await fetch(API + path + `?page=${page}`)
            const data = await response.json();
            data.page = page;
            data.path = path;

            const source = document.getElementById('blog-template').innerHTML;
            const template = Handlebars.compile(source);
            const html = template(data);
            document.getElementById('blog-ctn').innerHTML = html;
        }
        Handlebars.registerHelper('formatDate', function (date) {
            const newDate = new Date(date);
            const options = {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                timeZoneName: 'short'
            };
            return newDate.toLocaleString('en-US', options)
        });
        async function loadBlogsDetail (blogId, gotoComments = false) {
            await loadData(`blogs/${blogId}`, 'detail-template', 'blog-ctn');
            checkLogin();
            if (gotoComments) {
                window.location.href = '#comments';
            }
        }
        async function addComment (e, blogId) {
            e.preventDefault();

            const token = localStorage.getItem(TokenKey);
            const postData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                comment: document.getElementById('message').value,
                blogId,
                agree: document.getElementById('agree').value
            }

            const mssEle = document.getElementById('comment-response')
            try {
                const response = await fetch(`${USER_API}/comment`, {
                    method: 'POST',
                    headers: {
                        ...HeaderJson,
                        Authorization: 'Bearer ' + token
                    },
                    body: JSON.stringify(postData)
                })
                const result = await response.json();
                if (response.status === 200) {
                    mssEle.innerHTML = result.message;
                    mssEle.className = 'text-success';
                    loadBlogsDetail(blogId)
                } else {
                    throw new Error(result.message)
                }
            } catch (error) {
                mssEle.innerHTML = error.message;
                mssEle.className = 'text-danger';
            }
        }
    </script>

    <!-- load blog category  -->
    <script id="blog-cat-template" type="text/x-handlebars-template">
        {{#each data}}
        <li>
            <a 
                href="#" class="text-black-50 text-decoration-none"
                onclick="loadBlogs('blogs/categories/{{id}}')"
            >{{name}}</a>
        </li>
        {{/each}}
    </script>
    <script>
        loadData('blogs-categories', 'blog-cat-template', 'blog-cat')
    </script>

     <!-- load blog  -->
     <script id="blog-template" type="text/x-handlebars-template">
        {{#each data}}
        <div class="clearfix py-3">
            <h3>{{name}}</h3>
            <p class="text-black-50">
                by {{author}} in
                <a href="#">{{category.name}}</a>
                 on {{formatDate date}}.
                <a href="#" onclick="loadBlogsDetail('{{id}}', true)">comments ({{comments.length}})</a>
            </p>
            <img src="{{thumbpath}}" alt="" class="float-start me-3 border border-4">
            <p class="text-black-50">{{summary}}</p>
            <a href="#" class="btn btn-link read-more ps-0" onclick="loadBlogsDetail('{{id}}')">Read more</a>
        </div>
        {{/each}}
        {{#pagination page pageCount}}
        <nav aria-label="Page navigation">
            <ul class="pagination">
                {{#each pages}}
                {{#if isCurrent}}
                <li class="page-item disabled" aria-current="page">
                    <a class="page-link" href="#" onclick="loadBlogs('{{../../path}}', {{page}})">{{page}}</a>
                </li>
                {{/if}}
                {{#unless isCurrent}}
                <li class="page-item">
                    <a class="page-link" href="#" onclick="loadBlogs('{{../../path}}', {{page}})">{{page}}</a>
                </li>
                {{/unless}}
                {{/each}}
            </ul>
        </nav>
        {{/pagination}}
    </script>
    <script>
        loadBlogs('blogs')
    </script>

    <!-- load detail -->
    <script id="detail-template" type="text/x-handlebars-template">
        {{#each data}}
        <h3 class="py-3">{{name}}</h3>
        <p class="text-black-50">
            by {{author}} in
            <a href="#">{{category.name}}</a>
                on {{formatDate date}}.
            <a href="#">comments ({{comments.length}})</a>
        </p>
        <img src="{{imagepath}}" alt="{{name}}" class="float-start me-3 rounded-4">
        <div class="clearfix text-black-50">{{{description}}}</div>
        <div class="py-3" id="leave-comment">
            <h3>Leave your comments</h3>
            <form action="#" method="post" class="text-black-50" onsubmit="addComment(event, {{id}})">
                <div class="row">
                    <div class="col-4">
                        <div class="mb-3">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name (Required)</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder=""
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                >
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="mb-3">
                        <textarea name="message" id="message" rows="3" class="form-control" placeholder="Enter your  message" required></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" required value="true" id="agree" name="agree">
                            <label class="form-check-label" for="">
                            Agree to terms and conditions
                            </label>
                        </div>
                        <div class="col text-end">
                            <button type="submit" class="btn btn-link py-0 my-0">Submit Comment</button>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <div class="text-success" id="comment-response"></div>
                </div>
            </form>
        </div>
        <a name="comments"></a>
        <div class="bg-dark text-white-50 p-2">
            COMMENTS ({{comments.length}})
        </div>
        <div class="py-3 text-black-50">
            {{#each comments}}
            <div>
                <p>{{name}} - {{formatDate date}}</p>
                <p>{{summary}}</p>
                <hr>
            </div>
            {{/each}}
        </div>
        {{/each}}
    </script>
