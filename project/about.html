<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&display=swap" rel="stylesheet">
    <title>Home</title>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f61817c8de.js" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/20810206.css">

</head>

<body>
    <header class="container">
        <nav class="navbar navbar-expand-sm navbar-light" id="app-nav">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./images/logo.png" alt="">
                </a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="app-menu">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html" aria-current="page">Home<span
                                    class="visually-hidden">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="gallery.html">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blogs.html">Blogs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacts.html">Contacts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#modal-login">Login</a>
                        </li>
                    </ul>
                    <form class="d-flex my-2 my-lg-0 border rounded-pill" id="form-search">
                        <input class="form-control border-0 ms-3" type="text" placeholder="Search">
                        <button class="btn border-0 my-2 my-sm-0" type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <section id="banner-small"></section>

    <main id="content">

        <section class="container py-5">
            <div class="row">
                <div class="col-md-8 col-sm-12" id="about-ctn">
                </div>
                <div class="col-md-4 col-sm-12" id="vision-ctn">
                </div>
            </div>
        </section>

        <section class="container-fluid py-5" id="testimonials">
            <div class="container">
                <h1 class="text-white">Testimonials</h1>
                <div class="row" id="testimonials-ctn">
                </div>
            </div>
        </section>

        <section class="container py-5">
            <h1>Our Team</h1>
            <div class="row" id="our-team">
            </div>
        </section>
    </main>

    <footer class="text-center container-fluid text-white py-3">
        <ul class="nav justify-content-center py-3" id="menu-footer">
            <li class="nav-item">
                <a class="nav-link" href="index.html" aria-current="page">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html" aria-current="page">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="gallery.html" aria-current="page">Gallery</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="blogs.html" aria-current="page">Blogs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contacts.html" aria-current="page">Contacts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" aria-current="page" data-bs-toggle="modal"
                    data-bs-target="#modal-login">Login</a>
            </li>
        </ul>
        <p class="text-white-50 m-0">Copyright &copy; 2023 by Tran Minh Duc - 20810206</p>
    </footer>

    <!-- Modal Body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div class="modal fade" id="modal-login" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pb-5">
                    <form action="#" method="post" id="form-login">
                        <h3 class="text-center">Login Form</h3>
                        <div class="mb-3">
                            <input type="text" name="username" placeholder="Username" class="form-control">
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" placeholder="Password" class="form-control">
                        </div>
                        <button type="submit" class="btn form-control">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/20810206.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <!-- handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- load about -->
    <script id="about-template" type="text/x-handlebars-template">
        {{#each data}}
        <h1 class="py-3">About Us</h1>
        <div>
            <img src="{{thumbpath}}" alt="about" class="float-start rounded-4 me-3 ">
            <div class="text-black-50">{{{summary}}}</div>
            <a href="#" class="btn btn-link read-more ps-0" onclick="loadData('aboutus/{{id}}', 'detail-template', 'content')">Read more</a>
        </div>
        {{/each}}
    </script>
    <script>
        loadData('aboutus', 'about-template', 'about-ctn')
    </script>

    <!-- load detail -->
    <script id="detail-template" type="text/x-handlebars-template">
        <div class="container py-5 mb-5">
            {{#each data}}
            <h1 class="py-3">{{name}}</h1>
            <img src="{{imagepath}}" alt="{{name}}" class="float-start rounded-4 me-3">
            <div class="clearfix">{{{description}}}</div>
            {{/each}}
        </div>
    </script>
    <script>
        loadData('aboutus', 'about-template', 'about-ctn')
    </script>

     <!-- load vision -->
     <script id="vision-template" type="text/x-handlebars-template">
        <h1 class="py-3">Our Vision</h1>
        {{#each data}}
        <div class="clearfix">
            <a href="#" onclick="loadData('visions/{{id}}', 'detail-template', 'content')" class="text-decoration-none">
                <img src="{{thumbpath}}" alt="{{name}}" class="float-start me-3 rounded-4">
                <h3 class="text-black">{{name}}</h3>
                <p class="text-black-50 pb-3">{{summary}}</p>
            </a>
        </div>
        {{/each}}
    </script>
    <script>
        loadData('visions', 'vision-template', 'vision-ctn')
    </script>

    <!-- load testimonials  -->
    <script id="testimonials-template" type="text/x-handlebars-template">
        {{#each data}}
        <div class="col">
            <p class="text-black-50">{{summary}}</p>
            <span class="text-white">{{name}}</span><br>
            <a href="#">{{email}}</a>
        </div>
        {{/each}}
    </script>
    <script>
        loadData('testimonials', 'testimonials-template', 'testimonials-ctn')
    </script>

    <!-- load team  -->
    <script id="team-template" type="text/x-handlebars-template">
        {{#each data}}
        <div class="col">
            <a href="#" class="text-decoration-none" onclick="loadData('team/{{id}}', 'detail-template', 'content')">
                <img src="{{thumbpath}}" alt="{{name}}" class="rounded-4 mb-3 img-fluid">
                <h5 class="text-black">{{name}}</h5>
                <p class="text-black-50">{{summary}}</p>
            </a>
        </div>
        {{/each}}
    </script>
    <script>
        loadData('team', 'team-template', 'our-team')
    </script>
</body>

</html>
